# Render Blueprint - Equipment Inventory (Supabase)
# https://render.com/docs/blueprint-spec
# Add SUPABASE_URL and SUPABASE_SERVICE_KEY in Render dashboard

services:
  - type: web
    name: equipment-inventory
    runtime: node

    buildCommand: npm install && npm run build
    startCommand: npm run start

    envVars:
      - key: NODE_ENV
        value: production
      - key: SUPABASE_URL
        sync: false  # Set in Render dashboard
      - key: SUPABASE_SERVICE_KEY
        sync: false  # Set in Render dashboard
